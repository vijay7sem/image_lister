<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>List of Uploaded Images</h1>
    <table>
        <tr>
            <th>Image</th>
            <th>Title</th>
        </tr>
        {% for file in files %}
            <tr>
                <td>
                    <img src="https://lh3.googleusercontent.com/d/{{ file.id }}" alt="{{ file.title }}" />
                </td>
                <td>{{ file.title }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">No files found.</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
